<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Proofs - Vanilla JavaScript Demo</title>
    <link href="/styles/styles.css" rel="stylesheet" />
    <style>
      .error-message {
        color: red;
        margin: 10px 0;
        display: none;
        padding: 8px 12px;
        background-color: rgba(255, 0, 0, 0.1);
        border-radius: 4px;
      }
      .success-message {
        display: flex;
        align-items: center;
        color: green;
        margin: 10px 0;
        display: none;
        padding: 8px 12px;
        background-color: rgba(0, 255, 0, 0.1);
        border-radius: 4px;
      }
      .success-icon {
        margin-right: 8px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
      }
      .transaction-link {
        margin: 10px 0;
        display: none;
      }
      .transaction-link a {
        display: inline-flex;
        align-items: center;
        color: #0066cc;
        text-decoration: none;
      }
      #verifyButton {
        display: none;
        margin: 10px 0;
        background-color: #000000;
        color: #ffffff;
        border: none;
        padding: 10px 20px;
        border-radius: 4px;
        cursor: pointer;
      }
      #verifyButton:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }
      #loadingText {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="output">
        <h2>Prove Output</h2>
        <div id="proveContainer"></div>

        <button id="verifyButton">Verify Proof</button>
        <div id="loadingText">Verifying...</div>
        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message">
          <div class="success-icon">
            <svg viewBox="0 0 24 24" width="16" height="16">
              <path fill="currentColor" d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41L9 16.17z" />
            </svg>
          </div>
          <span>Proof verified onchain!</span>
        </div>
        <div class="transaction-link">
          <a id="transactionLink" target="_blank" rel="noopener noreferrer">
            View transaction
            <svg width="12" height="12" viewBox="0 0 24 24" style="margin-left: 2px">
              <path
                fill="currentColor"
                d="M19 19H5V5h7V3H5a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7h-2v7zM14 3v2h3.59l-9.83 9.83 1.41 1.41L19 6.41V10h2V3h-7z"
              />
            </svg>
          </a>
        </div>
      </div>
    </div>

    <script type="module" src="index.js"></script>
  </body>
</html>
